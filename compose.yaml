services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  application_service:
    build:
      context: .
      dockerfile: infra/app/Dockerfile
    container_name: application_service
    ports:
      - "8000:80"
    volumes:
      - ./src/application_service:/app
    command: uvicorn entrypoints.main:app --host 0.0.0.0 --port 80 --reload
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  notification_services:
    build:
      context: .
      dockerfile: infra/notif/Dockerfile
    container_name: notification_services
    volumes:
      - ./src/notification_services:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  db_service:
    build:
      context: .
      dockerfile: infra/db/Dockerfile
    container_name: db_service
    volumes:
      - ./src/db_service:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379