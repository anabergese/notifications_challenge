services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  application_service:
    build:
      context: .
      dockerfile: src/application_service/Dockerfile
    container_name: application_service
    ports:
      - "8000:80"
    volumes:
      - ./src/application_service:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}

  notification_services:
    build:
      context: .
      dockerfile: src/notification_services/Dockerfile
    container_name: notification_services
    volumes:
      - ./src/notification_services:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    tty: true
    stdin_open: true

  db_service:
    build:
      context: .
      dockerfile: src/db_service/Dockerfile
    container_name: db_service
    volumes:
      - ./src/db_service:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    tty: true
    stdin_open: true

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile 
    container_name: test_runner
    volumes:
      - ./tests:/tests
      - ./src:/src
    depends_on:
      - application_service
      - notification_services
      - db_service
      - redis
    profiles:
      - testing  # Este servicio solo se ejecutar√° con el perfil "testing"
