services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  application_service:
    build:
      context: .
      dockerfile: src/application_service/Dockerfile
    container_name: application_service
    ports:
      - "8000:80"
    volumes:
      - ./src/application_service:/app
      - ./src/notification_services:/app/notification_services 
    command: uvicorn entrypoints.main:app --host 0.0.0.0 --port 80 --reload
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  notification_services:
    build:
      context: .
      dockerfile: src/notification_services/Dockerfile
    container_name: notification_services
    volumes:
      - ./src/notification_services:/app
      - ./src/application_service:/app/application_service
    command: tail -f /dev/null
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379