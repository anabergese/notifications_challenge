services:
  application_service:
    build: .
    container_name: application_service
    ports:
      - "8000:80"
    volumes:
      - .:/code
    command: uvicorn src.application_service.entrypoints.main:app --host 0.0.0.0 --port 80 --reload
    depends_on:
      - notification_services

  notification_services:
    build: .
    container_name: notification_services
    ports:
      - "8001:88"
    volumes:
      - .:/code
    command: uvicorn src.notification_services.entrypoints.main:app --host 0.0.0.0 --port 88 --reload
