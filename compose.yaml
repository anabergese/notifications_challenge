services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8000:80"
    volumes:
      - ./src:/app/src
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/app/src
    command: uvicorn src.entrypoints.main:app --host 0.0.0.0 --port 80 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  workers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workers
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/app/src
    command: python /app/src/workers/notification_worker.py

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile 
    container_name: test_runner
    volumes:
      - ./tests:/tests
      - ./src:/src
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
      workers:  
        condition: service_healthy
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/src
    profiles:
      - testing  # Este servicio solo se ejecutar√° con el perfil "testing"
