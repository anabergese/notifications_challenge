services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8000:80"
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/app/src
    command: uvicorn src.entrypoints.main:app --host 0.0.0.0 --port 80 --reload

  workers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workers
    depends_on:
      - api
      - redis
    volumes:
      - ./src:/app/src
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/app/src
    command: python /app/src/workers/notification_worker.py

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile 
    container_name: test_runner
    volumes:
      - ./tests:/tests
      - ./src:/src
    depends_on:
      - api
      - workers
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PYTHONPATH=/src
    profiles:
      - testing  # Este servicio solo se ejecutar√° con el perfil "testing"
