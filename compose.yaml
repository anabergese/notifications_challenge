services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  application:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: application
    ports:
      - "8000:80"
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - PYTHONPATH=/app/src
    command: >
      bash -c "
      uvicorn src.entrypoints.main:app --host 0.0.0.0 --port 80 --reload &
      python /app/src/application/db_main.py &
      python /app/src/application/notifier_main.py
      "

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile 
    container_name: test_runner
    volumes:
      - ./tests:/tests
      - ./src:/src
    depends_on:
      - application
      - redis
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - PYTHONPATH=/src
    profiles:
      - testing  # Este servicio solo se ejecutar√° con el perfil "testing"
